version: '3.5'
services:
  php:
    image: vergissberlin/boxshot-service
    build: ./images/php/
    command:
      - '/usr/local/bin/php boxshot.php'
    volumes:
      - ./app:/app

  php-dev:
    image: vergissberlin/boxshot-service:dev
    build: ./images/php-dev/
    depends_on:
      - php
    command: 'composer install'
    environment:
      - COMPOSER_AUTH
    volumes:
      - ./app:/app
      - ~/.composer:/root/.composer
